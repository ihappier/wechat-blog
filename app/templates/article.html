{% extends "layout.html" %}
{% block blog %}
<div class="blog-post">
    <h2 class="blog-post-title">{{title}}</h2>
        <p>{{article.body|safe}}</p>
    {% if current_user.is_authenticated %}
    <a href={{url_for('main.edit', id=article.id)}}>编辑文章</a>
    {% endif %}
</div>
<div class="blog-post-meta">Post by <a href={{url_for("main.user", username=author.username)}}>{{author.username}}</a> </div>
{% endblock%}}
