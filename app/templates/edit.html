{% extends "post.html" %}
{% block blog %}

<form method="post" action={{url_for('main.edit', id=post.id)}} >
    <div class="form-group">
        {{form.title.label}}
        {{form.title(class="form-control")}}
        <input type="text" class="form-control">{{post.title.label}}
    </div>
    <div class="form-group">
        {{form.body.label}}
        <!--{{form.body(class="form-control", rows="6", placeholder=post.body)}}-->
        <textarea class="form-control" rows="6">{{post.body}}</textarea>
    </div>

    <div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
    {{form.csrf_token}}
</form>
<!--{{ wtf.quick_form(form) }}-->
{% endblock %}
