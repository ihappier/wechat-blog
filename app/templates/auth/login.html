{% extends "layout.html" %}
{% block blog %}
<div class="page-header"><h1>登陆</h1></div>
<form method="post" role="form">
    <div class="form-group">
        <p>用户名</p>
        {{form.username(class="form-control")}}
    </div>
    <div class="form-group">
        <p>密码</p>{{form.password(class="form-control")}}
    </div>
    <div class="checkbox"><label>{{form.remember_me}}{{form.remember_me.label}}</label></div>
    <div class="row">
        <div class="col-xs-1">{{form.submit(class="btn btn-primary")}}</div>
        <div class="col-xs-1"><a class="btn btn-primary" href={{url_for('auth.register')}} >注册</a></div>
    </div>
    {{form.csrf_token}}
</form>
{% endblock %}
